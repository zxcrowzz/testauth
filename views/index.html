<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat and Video Call</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <style>
        #container1 {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <input placeholder="Click here to chat!" id="inputz" class="form-control mb-2">
        <div id="container1"></div>
        <div class="row mb-3 justify-content-md-center">
            <div id="user-name"></div>
            <button id="call" class="btn btn-primary col-1">Call!</button>
            <button id="hangup" class="col-1 btn btn-primary">Hangup</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline></video>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src='scripts.js'></script>
    <script src='socketListeners.js'></script>
    <script>
        // Get references to the input and container
        const input = document.getElementById('inputz');
        const container = document.getElementById('container1');
        const socket = io.connect('https://your-socket-server-url'); // Update with your server URL

        // Function to append message to chat container
        const appendMessage = (message) => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight; // Scroll to the bottom
        };

        // Add an event listener for the Enter key
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const message = input.value.trim();
                if (message !== '') {
                    appendMessage(message);
                    socket.emit('chat message', message); // Emit the message to the server
                    input.value = ''; // Clear the input
                }
            }
        });

        // Example to listen for messages from the server
        socket.on('chat message', (message) => {
            appendMessage(message);
        });
    </script>
</body>
</html>
